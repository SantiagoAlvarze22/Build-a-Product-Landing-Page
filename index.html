<!DOCTYPE htlm>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Product Landin Page</title>
</head>

<body>
    <header id="header">
        <img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones"
            id="header-img">
        <!--300x34px-->
        <nav id="nav-bar">
            <ul>
                <li class="nav-link"><a href="#features ">Features</a></li>
                <li class="nav-link"><a href="#video">How it works</a></li>
                <li class="nav-link"><a href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="form-wrap">
            <h2>Handcrafted, home-made masterpieces</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <input type="submit" value="submit" >
            </form>
        </div>
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
